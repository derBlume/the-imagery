<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/style.css" />
        <title>The Imagery</title>
    </head>
    <body>
        <div id="main" @click="uploadForm = false">
            <header>
                <h1 class="logo">
                    TH<span class="e">E</span><span class="dash">_</span>IMAGERY
                </h1>
            </header>

            <main class="imageboard">
                <article class="imagecard upload">
                    <div class="add" @click.stop="uploadForm = true">
                        <h1>+</h1>
                    </div>
                    <div class="text upload" v-if="uploadForm" @click.stop="">
                        <form action="POST" @submit.prevent="handleUpload">
                            <input
                                @change="handleFile"
                                type="file"
                                name="file"
                                id="file"
                                accept="image/*"
                            />
                            <input
                                v-model="form.title"
                                type="text"
                                name="title"
                                id="title"
                                placeholder="Title"
                            />
                            <input
                                v-model="form.description"
                                type="text"
                                name="description"
                                id="description"
                                placeholder="Description"
                            />
                            <input
                                v-model="form.username"
                                type="text"
                                name="username"
                                id="username"
                                placeholder="Username"
                            />
                            <button type="submit">Submit</button>
                            <span @click="resetForm">reset</span>
                        </form>
                        <p v-if="error">Something went wrong.</p>
                    </div>
                </article>

                <article
                    class="imagecard"
                    v-for="image in images"
                    @click="openBigImage(image.id)"
                >
                    <img
                        class="image"
                        :src="image.url"
                        :alt="image.description"
                    />
                    <div class="text">
                        <div class="title">{{image.id}} {{image.title}}</div>
                        <div class="footer">by {{image.username}}</div>
                    </div>
                </article>
            </main>

            <h1 v-if="moreButton" @click="getImages">more</h1>

            <big-image
                v-if="bigImage"
                :id="bigImage"
                :username="form.username"
                @close="closeBigImage"
                @usernamechanged="changeUsername"
            ></big-image>
        </div>

        <!-- TEMPLATES -->
        <script id="big-image" type="text/x-template">
            <div class="big-image" >
                <img class="image" :src="image.url" alt="">
                <div class="text">
                        <div class="title"><span @click="$emit('close')">X </span><strong>{{image.title}}</strong> {{image.description}}</div>
                        <comment-section :id="id" :username="username"></comment-section>
                        <div class="footer">by {{image.username}} ({{image.created_at}})</div>
                    </div>
            </div>
        </script>

        <script id="comment-section" type="text/x-template">
            <div>
                <div>Comment Section of picture with ID {{id}}:</div>
                <div>
                    <form action="POST" @submit.prevent="addComment">
                        <input
                            v-model="form.text"
                            type="text"
                            name="text"
                            id="text"
                            placeholder="Your Comment"
                        />
                        <input
                            v-model="form.username"
                            type="text"
                            name="username"
                            id="username"
                            placeholder="Username"
                        />
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div v-for="comment in comments">
                    <p>ID: {{comment.id}}</p>
                    <p>Text: {{comment.text}}</p>
                    <p>Username: {{comment.username}}</p>
                    <p>Date: {{comment.created_at}}</p>
                </div>
            </div>
        </script>

        <!-- SCRIPTS -->
        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/script.js"></script>
    </body>
</html>
